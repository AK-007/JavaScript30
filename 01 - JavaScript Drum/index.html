<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drum Set</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div class="key" data-key="81">
			<kbd>Q</kbd>
			<span class="sounds">clap</span>
		</div>
		<div class="key" data-key="87">
			<kbd>W</kbd>
			<span class="sounds">boom</span>
		</div>
		<div class="key" data-key="69">
			<kbd>E</kbd>
			<span class="sounds">kick</span>
		</div>
		<div class="key" data-key="82">
			<kbd>R</kbd>
			<span class="sounds">hihat</span>
		</div>
		<div class="key" data-key="84">
			<kbd>T</kbd>
			<span class="sounds">openhat</span>
		</div>
		<div class="key" data-key="89">
			<kbd>Y</kbd>
			<span class="sounds">ride</span>
		</div>
		<div class="key" data-key="65">
			<kbd>A</kbd>
			<span class="sounds">snare</span>
		</div>
		<div class="key" data-key="83">
			<kbd>S</kbd>
			<span class="sounds">tink</span>
		</div>
		<div class="key" data-key="68">
			<kbd>D</kbd>
			<span class="sounds">tom</span>
		</div>	
		
		<audio data-key="81" src="sound/clap.wav"></audio>
  		<audio data-key="82" src="sound/hihat.wav"></audio>
  		<audio data-key="69" src="sound/kick.wav"></audio>
   		<audio data-key="84" src="sound/openhat.wav"></audio>
    	<audio data-key="87" src="sound/boom.wav"></audio>
   		<audio data-key="89" src="sound/ride.wav"></audio>
  		<audio data-key="65" src="sound/snare.wav"></audio>
  		<audio data-key="68" src="sound/tom.wav"></audio>
  		<audio data-key="83" src="sound/tink.wav"></audio>
	</div>

	<script src="logic.js"></script>
</body>
</html>
